<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Approvals - MathCenter Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .sub-message {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .request-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .request-info {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
        }
        
        .course-details h3 {
            color: #4facfe;
            margin-bottom: 0.5rem;
        }
        
        .course-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-approve {
            background: #4caf50;
            color: white;
        }
        
        .btn-decline {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 3rem;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="logo">Math<span style="color: #4facfe;">Center</span> Admin</div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="approval-panel.html" class="active"><i class="fas fa-shield-alt"></i> Approvals</a></li>
            <li><a href="course-manager.html"><i class="fas fa-graduation-cap"></i> Courses</a></li>
            <li><a href="content-manager.html"><i class="fas fa-edit"></i> Content Manager</a></li>
            <li><a href="visitor-dashboard.html"><i class="fas fa-users"></i> Visitors</a></li>
            <li><a href="purchase-dashboard.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
            <li><a href="admin-guide.html"><i class="fas fa-book"></i> Guide</a></li>
            <li><a href="../master-site.html" target="_blank"><i class="fas fa-globe"></i> View Site</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-shield-alt"></i> Purchase Approvals</h1>
            <p>Review and approve course purchase requests</p>
            <div style="margin-top: 1rem;">
                <a href="../master-site.html" class="btn" style="background: #2196f3; color: white; margin-right: 1rem;" target="_blank">
                    <i class="fas fa-shopping-cart"></i> View Purchase System
                </a>
                <a href="../user-dashboard.html" class="btn" style="background: #ff9800; color: white;" target="_blank">
                    <i class="fas fa-user"></i> View User Dashboard
                </a>
            </div>
        </div>
        
        <div id="requests-container">
            <!-- Requests will be loaded here -->
        </div>
    </div>
    
    <script>
        // Load requests from localStorage
        function loadRequests() {
            const requests = JSON.parse(localStorage.getItem('purchaseRequests') || '[]');
            const container = document.getElementById('requests-container');
            const pendingRequests = requests.filter(r => r.status === 'pending');
            
            if (pendingRequests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>No Pending Requests</h3>
                        <p>Purchase requests will appear here when users make purchases.</p>
                        <div style="margin-top: 2rem;">
                            <a href="../master-site.html" class="btn" style="background: #4facfe; color: white;" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Go to Main Site
                            </a>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pendingRequests.map(request => `
                <div class="request-card">
                    <div class="request-info">
                        <div class="course-details">
                            <h3>${request.course}</h3>
                            <div class="course-meta">
                                <span><i class="fas fa-user"></i> ${request.user}</span>
                                <span><i class="fas fa-dollar-sign"></i> $${request.price}</span>
                                <span><i class="fas fa-clock"></i> ${request.requestDate}</span>
                                <span><i class="fas fa-credit-card"></i> ${request.paymentMethod || 'Card'}</span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-approve" onclick="approveRequest('${request.id}')">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="btn btn-decline" onclick="declineRequest('${request.id}')">
                                <i class="fas fa-times"></i> Decline
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function approveRequest(requestId) {
            let requests = JSON.parse(localStorage.getItem('purchaseRequests') || '[]');
            
            for (let i = 0; i < requests.length; i++) {
                if (requests[i].id === requestId) {
                    requests[i].status = 'approved';
                    requests[i].approvedAt = new Date().toISOString();
                    break;
                }
            }
            
            localStorage.setItem('purchaseRequests', JSON.stringify(requests));
            
            // Update user purchases
            const userPurchases = JSON.parse(localStorage.getItem('userPurchases') || '{}');
            const request = requests.find(r => r.id === requestId);
            
            if (request && userPurchases[request.user]) {
                for (let i = 0; i < userPurchases[request.user].length; i++) {
                    if (userPurchases[request.user][i].id === requestId) {
                        userPurchases[request.user][i].status = 'approved';
                        break;
                    }
                }
                localStorage.setItem('userPurchases', JSON.stringify(userPurchases));
            }
            
            alert('✅ Request approved! User can now access the course.');
            loadRequests();
        }
        
        function declineRequest(requestId) {
            let requests = JSON.parse(localStorage.getItem('purchaseRequests') || '[]');
            
            for (let i = 0; i < requests.length; i++) {
                if (requests[i].id === requestId) {
                    requests[i].status = 'declined';
                    requests[i].declinedAt = new Date().toISOString();
                    break;
                }
            }
            
            localStorage.setItem('purchaseRequests', JSON.stringify(requests));
            
            // Update user purchases
            const userPurchases = JSON.parse(localStorage.getItem('userPurchases') || '{}');
            const request = requests.find(r => r.id === requestId);
            
            if (request && userPurchases[request.user]) {
                for (let i = 0; i < userPurchases[request.user].length; i++) {
                    if (userPurchases[request.user][i].id === requestId) {
                        userPurchases[request.user][i].status = 'declined';
                        break;
                    }
                }
                localStorage.setItem('userPurchases', JSON.stringify(userPurchases));
            }
            
            alert('❌ Request declined.');
            loadRequests();
        }
        
        // Load requests on page load
        document.addEventListener('DOMContentLoaded', loadRequests);
        
        // Auto-refresh every 30 seconds
        setInterval(loadRequests, 30000);
        
        // Add demo data if none exists
        if (!localStorage.getItem('purchaseRequests')) {
            const demoRequest = {
                id: Date.now().toString(),
                user: 'student@example.com',
                course: 'Algebra Basics: Solving Simple Equations',
                price: '19.99',
                paymentMethod: 'PayPal',
                status: 'pending',
                timestamp: new Date().toISOString(),
                requestDate: new Date().toLocaleString()
            };
            
            localStorage.setItem('purchaseRequests', JSON.stringify([demoRequest]));
            
            const userPurchases = {
                'student@example.com': [{
                    course: 'Algebra Basics: Solving Simple Equations',
                    status: 'pending',
                    id: demoRequest.id
                }]
            };
            localStorage.setItem('userPurchases', JSON.stringify(userPurchases));
        }
    </script>
</body>
</html>
