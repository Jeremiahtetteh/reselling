<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MathCenter Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="logo">Math<span style="color: #4facfe;">Center</span> Admin</div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="approval-panel.html"><i class="fas fa-shield-alt"></i> Approvals</a></li>
            <li><a href="course-manager.html"><i class="fas fa-graduation-cap"></i> Courses</a></li>
            <li><a href="content-manager.html"><i class="fas fa-edit"></i> Content Manager</a></li>
            <li><a href="visitor-dashboard.html"><i class="fas fa-users"></i> Visitors</a></li>
            <li><a href="purchase-dashboard.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
            <li><a href="admin-guide.html"><i class="fas fa-book"></i> Guide</a></li>
            <li><a href="../master-site.html" target="_blank"><i class="fas fa-globe"></i> View Site</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
            <p>Overview of your MathCenter website</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div>Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div>Total Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div>Site Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">23</div>
                <div>Purchase Requests</div>
            </div>
        </div>
    </div>
</body>
</html>
